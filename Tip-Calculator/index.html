<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="child">
            <h2>Bill Amount:</h2>
            <input type="number" id="bill-amount">
            <h2>Percentage Tip:</h2>
            <input type="number" id="percentage-tip">
            <h2>Tip Amount:</h2>
            <input type="number" id="tip-amount" disabled>
            <h2>Total:</h2>
            <input type="number" id="total" disabled>
            <br>
            <button>Calculate</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
